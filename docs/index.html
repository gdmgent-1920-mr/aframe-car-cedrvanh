<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame</title>
    <link rel="stylesheet" href="css/main.css">
    <script src=""></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- <a-asset-item id="car" src="assets/car.glb"></a-asset-item> -->
            <a-asset-item id="car" src="assets/car.gltf"></a-asset-item>
        </a-assets>
        <a-entity id="carEntity" gltf-model="#car" modify-materials position="0 0 -3"></a-entity>
        <a-sky color="#CCCCCC"></a-sky>
        <a-light color="#fff" position="-2 5 2"></a-light>
    </a-scene>
</body>

</html>
